<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Enquery form</title>
  </head>
  <h3>Admission Enquery:</h3>
  <body>
    <h4>Enter the name as mentioned in the birth certificate.</h4>
    <form class="row g-3">
        <div class="col-md-4">
          <label for="firstName" class="form-label">First name</label>
          <input type="text" class="form-control" id="firstName" placeholder="First Name">
        </div>
        <div class="col-md-4">
          <label for="secondname" class="form-label">Second name</label>
          <input type="text" class="form-control" id="secondname" placeholder="second Name">
        </div>
        <div class="col-md-4">
          <label for="lastname" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastname" placeholder="Last Name">
          </div>
        </div>

        <div class="col-md-3">
            <label for="AcademicSession" class="form-label">Academic Session</label>
            <select class="form-select" id="AcademicSession" required>
              <option selected>Choose...</option>
            </select>
          </div>

          <div class="col-md-3">
            <label for="admissionclass" class="form-label">Admission Class</label>
            <select class="form-select" id="admissionclass" required>
              <option selected>Choose...</option>
            </select>
          </div>

          <div class="col-md-3">
            <label for="gender">Gender</label>
            <select id="gender" class="form-control">
                <option selected>Choose...</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>

            </select>
        </div>
       <div class="form-row"> 
        <div class="col-lg-3 col-sm-6">
            <label for="DateOFBirth">Date Of Birth</label>
            <input id="DateOFBirth" class="form-control" type="date" />
            <span id="startDateSelected"></span>
        </div>

    </div> 
         
        <div class="form-row">
            <label for="How Did You Get To Know About Our School">How Did You Get To Know About Our School</label>
                <input type="text" class="form-control">
          
        </div>
        
        <div class="col-md-3">
            <label for="primarycontactname">Primary Contact Name</label>
            <input type="text" class="form-control">
        </div>

        <div class="col-md-3">
            <label for="primarycontactrelation" class="form-label">Primary Contact Relation</label>
            <select class="form-select" id="primarycontactrelation" required>

                <option selected>Choose..</option>
                <option>Father</option>
                <option>Mother</option>
                <option> Brother</option>
            
                
            </select>
            
        </div>

        <div class="col-md-4">
            <label for="primarycontactnumber">Primary Contact Number</label>
            <input type="text" class="form-control">

        </div>


        
        <div class="col-md-3">
            <label for="secondarycontactname">Secondary Contact Name</label>
            <input type="text" class="form-control">
        </div>

        <div class="col-md-3">
            <label for="primarycontactemailid">Primary Contact Email ID</label>
            <input type="text" class="form-control">
        </div> 

        
        <h4>Address:</h4>
            <div class="col-md-3">
               <label for="addressline1">Address Line 1</label>
               <input type="text" class="form-control">
               </div>
            
               <div class="col-md-3">
                <label for="addline2">Address Line 2</label>
                <input type="text" class="form-control">
               </div>


               <div class="col-md-4">
                <label for="country" class="form-label">Country</label>
                <select class="form-select" id="country" required>
               </div>

               <div class="col-md-3">
                <label for="state" class="form-label">State</label>
                <select class="form-select" id="State" required>
               </div>
              </div>
              

            <div class="col-md-3">
                <label for="state" class="form-label">State</label>
                <select class="form-select" id="state" required>
              <!--    <option selected>Choose...</option>
                  <option>Pune</option>
                  <option>Mumbai</option>
                  <option>Bangalore</option>
                  <option>Delhi</option> -->
                </select>
              </div>

        <div class="col-md-3">
          <label for="city" class="form-label">City</label>
          <input type="text" class="form-control" id="city" required>
        </div>

       
        <div class="col-md-3">
          <label for="pincode" class="form-label">Pincode</label>
          <input type="text" class="form-control" id="pincode" required>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
            <label class="form-check-label" for="invalidCheck2">
              Read the guide for online admission application
            </label>
          </div>
        </div>
       <div class="col-12">  
         <div class="form-group">  
        <button class="btn btn-primary btn-sm float-end" type="submit">REGISTER</button> 
      
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
